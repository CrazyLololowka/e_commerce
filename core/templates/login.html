{% extends 'base.html' %}


{% block content %}

<header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Вход</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Добро пожаловать на сайт!</p>
                </div>
            </div>
        </header>
        <br></br>
        <div class="container">
            <div class="row">
                <center>
                    <div class="col-8 text-center">
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
  <div class="mb-3">
    <input type="text"class='form-control' name= "username" placeholder="Введите ваш логин">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" name= "password" placeholder="Введите ваш пароль">
  </div>
  <button type="submit" class="btn btn-secondary">Войти</button>
</form>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
                    </div>
                </center>
            </div>

{% endblock content %}
